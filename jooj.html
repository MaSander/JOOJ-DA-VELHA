<script>
    playerX = [0, 0, 0, 0, 0, 0, 0, 0, 0];
    playerO = [0, 0, 0, 0, 0, 0, 0, 0, 0];
    campos = [0, 0, 0, 0, 0, 0, 0, 0, 0];
    juiz = 0;

    function campo(location) {

        //Seleção de campo
        if (juiz == 0) {
            if (campos[location] == 0) {
                playerX[location] = 1;
                campos[location] = 1;
                juiz = 1;
                document.getElementById(location).innerHTML = "X";
            } else {
                alert("Campo já selecionado")
            }
        } else {
            if (campos[location] == 0) {
                playerO[location] = 1;
                campos[location] = 1;
                juiz = 0;
                document.getElementById(location).innerHTML = "Y";
            } else {
                alert("Campo já selecionado");
            }
        }

        //Avaliação

        switch (playerX) {
            case "1,1,1,0,0,0,0,0,0": alert("Player X win!!!"); break;
            case "0,0,0,1,1,1,0,0,0": alert("Player X win!!!"); break;
            case "0,0,0,0,0,0,1,1,1": alert("Player X win!!!"); break;
            case "1,0,0,1,0,0,1,0,0": alert("Player X win!!!"); break;
            case "0,1,0,0,1,0,0,1,0": alert("Player X win!!!"); break;
            case "0,0,1,0,0,1,0,0,1": alert("Player X win!!!"); break;
            case "1,0,0,0,1,0,0,0,1": alert("Player X win!!!"); break;
            case "0,0,1,0,1,0,1,0,0": alert("Player X win!!!"); break;
        }

        console.log(campos);

        //limpeza de jogo
        if (campos == "1,1,1,1,1,1,1,1,1") {
            playerX = [0, 0, 0, 0, 0, 0, 0, 0, 0];
            playerO = [0, 0, 0, 0, 0, 0, 0, 0, 0];
            campos = [0, 0, 0, 0, 0, 0, 0, 0, 0];
            juiz = 0;
            document.getElementsByClassName("btn").document = '.';
        }
